
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Login Here {% endblock %}

{% block content %}

<div class="page-header" style="padding-top: 100px">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h1>Login</h1>
      <br>
      {{ wtf.quick_form(form) }}
      {% if error %}
      <p>ERROR: {{error}}</p>
      {% endif %}
      <br/>
      <a href = '/register'>Don't have an account? Register here.</a>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>


{% endblock %}
